{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="container-fluid">
    <div class="section vh-100 bg-transparent" id="fourofour">
        <div class="row gx-0 my-5">
            <div class="col-12 col-lg-6 mx-auto text-center text-white my-5 top-40 align-middle">
                <span class="top-40">
                    <h1 class="display-3">400 Bad Request</h1>
                    <h1 class="display-6">The server can't process the request due to an apparent error.</h1>
                    <p class="fs-4 my-3 text-dark">Would you like to go back to the homepage?</p>
                    <a class="btn btn-lg btn-error my-3 rounded-5" href="{% url 'home' %}">
                        Go to the homepage
                    </a>
                </span>
                <div class="error-400 bg-error">
                    <img src="{% static 'img/bg-error.jpg' %}" alt="400 error">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
