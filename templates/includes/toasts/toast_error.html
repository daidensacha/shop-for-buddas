<div class="toast toast-error rounded-2 mt-2" data-bs-animation="false">
    <div class="toast-header rounded-2 text-white">
        <strong class="me-auto">Error</strong>
        <button type="button" 
            class="btn-close btn-close-white" 
            data-bs-dismiss="toast" 
            aria-label="Close"></button>
    </div>
    <div class="toast-body rounded-2 bg-white text-start">
        <p class="text-start">{{ message }}</p>
    </div>
</div>
