{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="container-fluid">
    <div class="section vh-100 bg-transparent" id="fourofour">
        <div class="row gx-0 my-5">
            <div class="col-12 col-lg-6 mx-auto text-center text-white my-5 top-40 align-middle">
                <span class="top-40">
                    <h1 class="display-3">404 error</h1>
                <h1 class="display-6">Sorry, the page was not found</h1>
                <p class="fs-4 my-3 text-dark">We could not find the page you are looking for</p>
                <a class="btn btn-lg btn-error my-3 rounded-5" href="{% url 'home' %}">
                    Go to the homepage
                </a>
                </span>
                
                <div class="error-404 bg-error">
                    <img src="{% static 'img/bg-error.jpg' %}" alt="404 error">
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
