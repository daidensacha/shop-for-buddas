        <div class="row">

            </div>

                            {{ form | crispy }}
                            <div class="text-right">
                                <a class="btn btn-outline-dark rounded-3" href="{% url 'products' %}">Cancel</a>
                                <button class="btn btn-outline-primary rounded-3" type="submit">Update Product</button>

                </div>
