{% extends "base.html" %}
{% load static %}



{% block content %}

      <div class="container-fluid bg-white min-vh-60">
        <div class="section" id="allauth-forms">
            <div class="row my-5">
                <div class="col-12 col-lg-6 mx-auto my-5">
                  <h2>Upload Product</h2>
                    <div>
                      <form method="POST" enctype="multipart/form-data"></form>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary">
                      </form>
                    </div>
                </div>
            </div>
        </div>
      </div>

{% endblock %}
